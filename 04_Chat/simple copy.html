<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Chatアプリ</title>
</head>

<body>

    <!-- コンテンツ表示画面 -->
    <div>
        <div>
            名前: <input type="text" id="uname">
        </div>
        <div>
            <textarea name="" id="text" cols="30" rows="10"></textarea>
            <button id="send">送信</button>
        </div>
        <div id="output" style="height: 300px; overflow: auto;"></div>
    </div>






    <!--/ コンテンツ表示画面 -->



    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- JQuery -->


    <!--** 以下Firebase **-->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
            from "https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-database.js";
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAmz_KrrKcxCSuU6sr3LdvyEYRXX5tNAuQ",
            authDomain: "fir-demo-72eda.firebaseapp.com",
            projectId: "fir-demo-72eda",
            storageBucket: "fir-demo-72eda.appspot.com",
            messagingSenderId: "438152391742",
            appId: "1:438152391742:web:804c5e342972e45a4eb56f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // データベースの参照を作成
        const db = getDatabase(app);
        const dbRef = ref(db, "chat");

        $("#send").on("click", function () {
            // const uname = $("#uname").val();
            // const text = $("#text").val();
            // console.log(uname, text);
            const msg = {
                uname: $("#uname").val(),
                text: $("#text").val()
            }
            const newPostRef = push(dbRef);
            set(newPostRef, msg);
        });

        function addMsg(msg, key) {
            let h = "<p>";
            h += msg.uname;
            h += "<br>";
            h += msg.text;
            h += "</p>";
            $("#output").append(h);
        }

        onChildAdded(dbRef, function (data) {
            const msg = data.val();
            const key = data.key;
            addMsg(msg, key);
        });


    // 課題メモ: 画像を保存したり。複数人で迷路構築。別サービスとの連携。

    </script>










</body>

</html>
